<form id="taskForm">
    {% if task %}
        <input type="hidden" id="task-id" data-task-id="{{ task.id }}">
    {% endif %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
</form>
