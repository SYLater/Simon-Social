<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Period</th>
                <th>Class Code</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            {% for data in period_data %}
            <tr>
                <td>{{ data.period }}</td>
                <td>{{ data.class_code }}</td>
                <td>{{ data.room }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
