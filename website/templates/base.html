<title>{% block title %} {% endblock %}</title>
<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <body id="site-body">
    <div id="nav-div">
      <div id="nav-left">
        <a href="/dashboard">Dashboard</a>
        <a href="/socialboard"><span class="link-text">Chat</span></a>
      </div>
      <div id="nav-right">
        <div class="username-dropdown">
          <span class="username">Jesse</span>
          <img src="{{ url_for('static', filename='img/user-icon.png') }}" alt="User Icon" class="user-icon">
          <div class="dropdown-content">
            <a onclick="location.href='/login' ">Logout</a>
            <a onclick="location.href='/editprofile' ">Edit Profile</a>
          </div>
          <button id="login-button" onclick="location.href='/login'">Login</button>
        </div>
      </div>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>
